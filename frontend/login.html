<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body class="pagina-grid">
  <div class="wrapper">
    <div class="titulos">
      <div class="titulo">Login Form</div>
    </div>
    <div class="formulario">
      <form class="login" method="Post"> 
        <div class='signup-link'>Not a Member? <a href="{{ url_for('auth.registro') }}">Signup Now</a></div>
        <div class="campo">
          <label for="usuario">Username:</label>
          <input type="text" placeholder="Username"  id="usuario" name="usuario" required>
        </div>
        <div class="campo">
          <label for="senha">Password:</label>
          <input type="password" placeholder="Password" id="senha" name="senha" required>  
        </div>
        <div class="forgot-link"><a href="#">Forgot Password?</a></div>
        <div class="campo btn">  
          <div class="botao"></div>
          <input type="submit" value="Login">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
